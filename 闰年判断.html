<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function getYear(year){
            if((year%4==0&&year%100!=0)||year%400==0){
                return true;
            }
            return false;
        }
        var today = new Date();   //获取当天日期
        var year = today.getFullYear();   //获取当天年份
        if(getYear(year)){
            document.write(year + '年是闰年');
        }else{
            document.write(year + '年不是闰年');
        }
    </script>
</body>
</html>
