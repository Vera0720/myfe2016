<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function text(day){
            switch (day){
                case "0":
                    alert("星期日");
                    break;
                case "1":
                    alert("星期一");
                    break;
                case "2":
                    alert("星期二");
                    break;
                case "3":
                    alert("星期三");
                    break;
                case "4":
                    alert("星期四");
                    break;
                case "5":
                    alert("星期五");
                    break;
                case "6":
                    alert("星期六");
                    break;
                default :
                    alert("错误");
                    break;
            }
        }
        text(4);
    </script>
</body>
</html>
