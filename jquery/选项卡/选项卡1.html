<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="tab">
        <div class="tab_menu">
            <ul>
                <li class="selected">时事</li>
                <li>体育</li>
                <li>娱乐</li>
            </ul>
        </div>
        <div id="content" class="tab_box">
            <div class="selected">时事</div>
            <div>体育</div>
            <div>娱乐</div>
        </div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
       $('li').on('click',function(){
           $(this).addClass('selected').siblings().removeClass('selected');
           var $index = $(this).index();
           $('#content div').eq($index).addClass('selected').siblings().removeClass('selected');
       })
    </script>
</body>
</html>
