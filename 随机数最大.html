<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function getMax(x,y){
            return x > y ? x : y;
        }
        var x = Math.random();
        var y = Math.random();
        var max = getMax(x,y);
        document.write(max);
    </script>
</body>
</html>
