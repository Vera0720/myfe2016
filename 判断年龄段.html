<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function test(age){
            if(age < 0){
                alert("输入错误");
            }
            if(age < 14 && age >= 0){
                alert("儿童");
            }
            if(age < 24 && age >= 14){
                alert("青少年");
            }
            if(age < 40 && age >= 24){
                alert("青年");
            }
            if(age < 60 && age >= 40){
                alert("中年");
            }
            if(age >= 60){
                alert("老年");
            }
        }
        test(44);
    </script>
</body>
</html>
