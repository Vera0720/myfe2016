<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <my-demo>
        <div slot="title">
            我是标题
        </div>
        <div slot="content">
            我是内容
        </div>
    </my-demo>
</div>
<script src="vue.js"></script>


<script type="text/x-template" id="show">
    <div>
        <h1>hhhhh</h1>

        标题:
        <slot name="title">
            当没有标题时
        </slot>
        内容:
        <slot name="content">
            当没有内容时
        </slot>

        <p>ppppppppp</p>
    </div>
</script>



<script>
//    Vue.component('my-demo',{
//        template:"<div>sss</div>"
//    });全局组件
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'aaa'
        },
       components:{
           'my-demo':{
//               template:"<div>{{msg}}</div>",
               template:"#show",
               props:['msg']
           }
       }
    })
</script>
</body>
</html>
