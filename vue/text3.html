<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div id="app">
    <input type="text" v-model="msg"/>    <!--发现是vue，去找data里的msg方法-->
    {{msg}}   <!--实行双向绑定，有监听功能-->
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'aa'
        }
    })
</script>
</body>
</html>
