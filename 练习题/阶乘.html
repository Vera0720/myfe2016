<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>阶乘</title>
</head>
<body>
    <script>
        function factorial(x){
            var i,sum=1;
            for(i=1;i<=x;i++){
                sum = sum * i;
            }
            document.write(sum);
        }
        factorial(10);
    </script>
</body>
</html>
