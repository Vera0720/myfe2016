<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="text" id="content">
    <input type="button" value="submit" id="button">
    <script>
        var oButton = document.getElementById("button");
        oButton.onclick = function(){
            if(content.value < 0){
                alert("输入错误");
            }
            if(content.value < 14 && content.value >= 0){
                alert("儿童");
            }
            if(content.value < 24 && content.value >= 14){
                alert("青少年");
            }
            if(content.value < 40 && content.value >= 24){
                alert("青年");
            }
            if(content.value < 60 && content.value >= 40){
                alert("中年");
            }
            if(content.value >= 60){
                alert("老年");
            }
        }
    </script>
</body>
</html>
