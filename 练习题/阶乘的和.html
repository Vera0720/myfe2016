<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function factorialSum(x){
            var sum = 0;
            var s = 1;
            for(var i=1;i<=x;i++){
                for(var j=1;j<=i;j++){
                    s = s * j;
                    sum = sum + s;
                }
            }
            document.write(sum);
        }
        factorialSum(10);
    </script>
</body>
</html>
