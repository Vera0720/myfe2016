<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>素数</title>
</head>
<body>
    <script>
        function text(a,b) {
            var m = 0;
            for(var i=a;i<=b;i++){
                var flag = true;
                for(var j=2;j<i;j++){
                    if(i%j==0) {
                        flag = false;
                        break;
                    }
                }
                if(flag == true){
                    m++;
                    document.write(i + "&nbsp");
                    if(m%6==0){
                        document.write("<br>");
                    }
                }
            }
        }
        text(100,1000);
    </script>
</body>
</html>
